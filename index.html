<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1:1 Mimari Sabitleme</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; }
        model-viewer { width: 100vw; height: 100vh; }

        /* Alt buton grubu */
        .controls {
            position: absolute; bottom: 30px; left: 50%;
            transform: translateX(-50%); display: flex; gap: 10px; z-index: 100;
        }

        button {
            padding: 12px 20px; border-radius: 25px; border: none;
            font-weight: bold; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        #ar-button { background-color: #007AFF; color: white; }
        #lock-button { background-color: #34C759; color: white; display: none; }
        #lock-button.locked { background-color: #FF3B30; }
    </style>
</head>
<body>

    <model-viewer 
        id="bina-model"
        src="model.glb" 
        ios-src="model.usdz"
        ar ar-modes="webxr scene-viewer quick-look" 
        ar-placement="floor" ar-scale="fixed" 
        camera-controls shadow-intensity="1.5">

        <div class="controls">
            <button slot="ar-button" id="ar-button">ğŸ¢ AR BAÅLAT</button>
            <button type="button" id="lock-button">ğŸ“ KONUMU KÄ°LÄ°TLE</button>
        </div>

    </model-viewer>

    <script>
        const modelViewer = document.querySelector("#bina-model");
        const lockButton = document.querySelector("#lock-button");

        // AR moduna girildiÄŸinde sabitle butonunu gÃ¶ster
        modelViewer.addEventListener('ar-status', (event) => {
            if (event.detail.status === 'session-started') {
                lockButton.style.display = 'block';
            } else {
                lockButton.style.display = 'none';
            }
        });

        // Sabitleme MantÄ±ÄŸÄ±
        lockButton.addEventListener('click', () => {
            if (modelViewer.cameraControls) {
                // Kilitle: Kontrolleri kapat
                modelViewer.cameraControls = false;
                lockButton.textContent = "ğŸ”“ KÄ°LÄ°DÄ° AÃ‡";
                lockButton.classList.add("locked");
                alert("Bina konumu sabitlendi. ArtÄ±k parmakla hareket ettirilemez.");
            } else {
                // Kilidi AÃ§: Kontrolleri tekrar aÃ§
                modelViewer.cameraControls = true;
                lockButton.textContent = "ğŸ“ KONUMU KÄ°LÄ°TLE";
                lockButton.classList.remove("locked");
            }
        });
    </script>
</body>
</html>

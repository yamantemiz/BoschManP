<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindAR - Sabit Lokasyon AR</title>
    
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

    <style>
        body { margin: 0; overflow: hidden; }
        /* Yükleme ekranı (isteğe bağlı) */
        #loading-screen {
            position: absolute; z-index: 999; top: 0; left: 0;
            width: 100%; height: 100%; background: white;
            display: flex; justify-content: center; align-items: center;
        }
    </style>
</head>
<body>

    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta: 0.001;" 
        color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false">
      
        <a-assets>
            <a-asset-item id="myModel" src="./model.glb"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-gltf-model 
                src="#myModel" 
                position="0 0 0" 
                rotation="0 0 0" 
                scale="0.01 0.01 0.01"
                animation="property: rotation; to: 0 360 0; dur: 10000; easing: linear; loop: true">
            </a-gltf-model>
        </a-entity>
      
    </a-scene>

</body>
</html>

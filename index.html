<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Mimari AR</title>

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <header class="topbar">
    <h2>Mimari Proje</h2>
    <p>Modeli incele ve AR’de yerleştir</p>
  </header>

  <main class="stage">
    <model-viewer
      src="models/model.glb"
      ios-src="models/model.usdz"
      ar
      ar-modes="scene-viewer quick-look"
      ar-placement="floor"
      ar-scale="fixed"
      camera-controls
      shadow-intensity="1"
      environment-image="neutral"
      exposure="1">

      <button slot="ar-button" class="arbtn">
        AR’de Yerleştir
      </button>
    </model-viewer>
  </main>

  <script src="js/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mimari AR Sunum</title>
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    
    <style>
        body { margin: 0; padding: 0; background-color: #f8f9fa; font-family: sans-serif; }
        model-viewer { width: 100vw; height: 100vh; display: block; }

        /* Mavi Buton D√ºzenlemesi */
        #ar-button {
            background-color: #007AFF;
            color: white; 
            border: none; 
            border-radius: 50px;
            padding: 18px 36px; 
            font-size: 18px; 
            font-weight: bold;
            position: absolute; 
            /* Buton burada yukarƒ± √ßekildi */
            bottom: 30%; 
            left: 50%;
            transform: translateX(-50%); 
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(0,122,255,0.4);
            z-index: 999;
            white-space: nowrap;
        }

        #progress-bar { width: 100%; height: 5px; background: #e0e0e0; position: absolute; top: 0; z-index: 1000; }
        #update-bar { width: 0%; height: 100%; background: #007AFF; transition: width 0.3s; }
    </style>
</head>
<body>

    <model-viewer 
        src="model.glb" 
        ios-src="model.usdz"
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        ar-placement="floor" 
        ar-scale="fixed" 
        camera-controls 
        touch-action="none"
        shadow-intensity="1.5"
        exposure="1"
        alt="Bina Modeli">

        <div slot="progress-bar" id="progress-bar">
            <div id="update-bar"></div>
        </div>

        <button slot="ar-button" id="ar-button">
            üè¢ Bƒ∞NAYI YERLE≈ûTƒ∞R
        </button>

    </model-viewer>

    <script>
        const modelViewer = document.querySelector('model-viewer');
        const updateBar = document.querySelector('#update-bar');
        
        modelViewer.addEventListener('progress', (event) => {
            const progress = event.detail.totalProgress * 100;
            updateBar.style.width = `${progress}%`;
            if (progress === 100) {
                setTimeout(() => { updateBar.parentElement.style.display = 'none'; }, 800);
            }
        });
    </script>
</body>
</html>

</body>
</html>
